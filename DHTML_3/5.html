<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Name and Age</h1>
      <br /><br />
      <div class="sp" style="text-align: right">
        <span style="color: red; display: none">*indicates required</span>
      </div>
      <h4>Name</h4>
      <input type="text" id="name" style="width: 70%" required />
      <br /><br />
      <h4>Age</h4>
      <input type="text" id="age" style="width: 70%" required />
      <br /><br />
      <button type="button" class="btn btn-secondary" onclick="subs()">
        Submit
      </button>
      <div id="res"></div>
    </div>
    <script>
      function subs() {
        var age = document.getElementById("age").value;
        var name = document.getElementById("name").value;

        if (name == "") alert("Enter the first name");
        else if (!isNaN(name)) alert("Only alphabets allowed in name");
        else if (name.length >= 10) alert("minimum 10 character only");
        if (age == "") alert("Enter the age");
        else if (age <= 18) alert("You have to be atleast 18");
      }
    </script>
  </body>
</html>
