<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        border: 2px solid;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SUBSCRIBE TO OUR MAILING LIST</h1>
      <br /><br />
      <div class="sp" style="text-align: right">
        <span style="color: red; display: none">*indicates required</span>
      </div>
      <h4>Email Address</h4>
      <input type="text" id="mail" style="width: 100%" required />
      <br /><br />
      <h4>First Name</h4>
      <input type="text" id="frst" style="width: 100%" required />
      <br /><br />
      <h4>Last Name</h4>
      <input type="text" id="lst" style="width: 100%" required />
      <br /><br />
      <button type="button" class="btn btn-secondary" onclick="subs()">
        SUBSCRIBE
      </button>
      <div id="res"></div>
    </div>

    <script>
      function subs() {
        var mail = document.getElementById("mail").value;
        var frst = document.getElementById("frst").value;
        var lst = document.getElementById("lst").value;

        document.getElementById("res").innerHTML =
          "<br>" + mail + "<br>" + frst + "<br>" + lst + "<br>";
        document.getElementById("res").style.textAlign = "center";
      }
    </script>
  </body>
</html>
