<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>STUDENT DEATIL FORM</h1>
      <br /><br />
      <div class="sp" style="text-align: right">
        <span style="color: red; display: none">*indicates required</span>
      </div>
      <h4>First Name</h4>
      <input type="text" id="frst" style="width: 100%" required />
      <br /><br />
      <h4>Last Name</h4>
      <input type="text" id="lst" style="width: 100%" required />
      <br /><br />Ì¥
      <h4>Address</h4>
      <input type="text" id="add" style="width: 100%" required />
      <br /><br />
      <h4>Phone number</h4>
      <input type="text" id="num" style="width: 100%" required />
      <br /><br />
      <button type="button" class="btn btn-secondary" onclick="subs()">
        SUBSCRIBE
      </button>
      <div id="res"></div>
    </div>
    <script>
      function subs() {
        var add = document.getElementById("add").value;
        var frst = document.getElementById("frst").value;
        var lst = document.getElementById("lst").value;
        var num = document.getElementById("num").value;

        if (frst == "") alert("Enter the first name");
        else if (!isNaN(frst)) alert("Only alphabets allowed in name");
        if (lst == "") alert("Enter the last name");
        if (add == "") alert("Enter the address");
        if (num == "") alert("Enter the number");

        if (num.length != 10) alert("10 numbers required in phone number");
      }
    </script>
  </body>
</html>
