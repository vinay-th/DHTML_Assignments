<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="text-center">
    <h3>Enter marks of science: </h3>
    <input type="number" id="science"><br>
    <h3>Enter marks of maths: </h3>
    <input type="number" id="maths"><br>
    <h3>Enter marks of social science: </h3>
    <input type="number" id="ss"><br>
    <h3>Enter marks of english: </h3>
    <input type="number" id="english"><br>
    <h3>Enter marks of computer: </h3>
    <input type="number" id="computer"><br><br><br>
    <button
        type="button"
        class="btn btn-primary btn-dark btn-lg"
        onclick="result();"
    >
        Find result
    </button>
    </div>
    <script>
        function result(){
            var sci = parseInt(document.getElementById('science').value);
            var mat = parseInt(document.getElementById('maths').value);
            var ss = parseInt(document.getElementById('ss').value);
            var eng = parseInt(document.getElementById('english').value);
            var comp = parseInt(document.getElementById('computer').value);

            var per = (sci+mat+ss+eng+comp)/5*100;

            if(per<=35)
                alert("You are Failed!!");
            else if(per<=50 && per>=35)
                alert("You are average");
            else if(per<=60 && per>=50)
                alert("You are in Second class");
            else if(per<=70 && per>=60)
                alert("You are in First class");
            else if(per>=70)
                alert("You are in Distinction");
        }
    </script>
</body>
</html>
