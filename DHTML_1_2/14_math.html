<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        function cont(){
            let content = "<ul>";
            content += `<li>Math.pi= ${Math.PI}</li>`;
            content += `<li>Math.ln10= ${Math.LN10}</li>`;
            content += `<li>Math.ln2= ${Math.LN2}</li>`;
            content += `<li>Math.floor(6.9)= ${Math.floor(6.9)}</li>`;
            content += `<li>Math.celi(6.9)= ${Math.ceil(6.9)}</li>`;
            content += `<li>Math.round(6.9)= ${Math.round(6.9)}</li>`;
            content += `<li>Math.random()= ${Math.random()}</li>`;
            content += `<li>Math.max(10,20,30,40)= ${Math.max(10,20,30,40)}</li>`;
            content += `<li>Math.min(10,20,30,40)= ${Math.min(10,20,30,40)}</li>`;
            content += `<li>Math.pow(2,3)= ${Math.pow(2,3)}</li>`;
            content += `<li>Math.sin(1.2)= ${Math.sin(1.2)}</li>`
            content += `<li>Math.cos(3.14)= ${Math.sin(1.2)}</li>`
            content += "</ul>"
            document.getElementById('output').innerHTML= content;
        }
        cont();
    </script>
</body>
</html>
