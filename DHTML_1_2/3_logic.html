<!DOCTYPE html>
<html>
<head>
  <title>Logical Operators</title>
  <script type="text/javascript">
    function demonstrateOperators() {
      var x = 10;
      var y = 5;
      var z = 15;

      var resultAnd = (x > y) && (z > y);
      document.getElementById("andResult").innerHTML = "Result of (x > y) && (z > y): " + resultAnd;

      var resultOr = (x === y) || (z > y);
      document.getElementById("orResult").innerHTML = "Result of (x === y) || (z > y): " + resultOr;

      var resultNotX = !(x === y);
      var resultNotZ = !(z > y);
      document.getElementById("notResultX").innerHTML = "Result of !(x === y): " + resultNotX;
      document.getElementById("notResultZ").innerHTML = "Result of !(z > y): " + resultNotZ;
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>Logical Operators Demo</h2>
  <button onclick="demonstrateOperators()">Click to Demonstrate</button>
  
  <h3>Results:</h3>
  <p id="andResult"></p>
  <p id="orResult"></p>
  <p id="notResultX"></p>
  <p id="notResultZ"></p>
</body>
</html>
