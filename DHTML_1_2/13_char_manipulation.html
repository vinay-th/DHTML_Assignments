<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bold{
            font-weight: bold;
        }
        .italics{
            font-style: italic;
        }
        .upper{
            text-transform: uppercase;
        }
        .lower{
            text-transform: lowercase;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bold(){
            var bold = prompt("Enter the char");
            var txtElement = document.getElementById('txt_sty');
            if (bold!=null&&bold!='')
            {
                txtElement.innerText = bold;
                txtElement.classList.add('bold');
            }
        }
        function italics(){
            var italics = prompt("Enter the char");
            var txtElement = document.getElementById('txt_sty');
            if (italics!=null&&italics!='')
            {
                txtElement.innerText = italics;
                txtElement.classList.add('italics');
            }
        }
        function upper(){
            var upper = prompt("Enter the char");
            var txtElement = document.getElementById('txt_sty');
            if (upper!=null&&upper!='')
            {
                txtElement.innerText = upper.toUpperCase();
                txtElement.classList.add('upper');
            }
        }
        function lower(){
            var lower = prompt("Enter the char");
            var txtElement = document.getElementById('txt_sty');
            if (lower!=null&&lower!='')
            {
                txtElement.innerText = lower.toLowerCase();
                txtElement.classList.add('lower');
            }
        }
    </script>
</head>
<body class="text-center m-lg-auto">
    <button class="btn btn-dark btn-lg btn-primary" id="bold" onclick="bold()">Bold</button>
    <br><br>
    <button class="btn btn-dark btn-lg btn-primary" id="italics" onclick="italics()">Italics</button><br><br>
    <button class="btn btn-dark btn-lg btn-primary" id="upper" onclick="upper()">Upper</button><br><br>
    <button class="btn btn-dark btn-lg btn-primary" id="lower" onclick="lower()">Lower</button><br><br>
    <div class="out bg-dark-subtle" ><p id="txt_sty"></p></div>
</body>
</html>
