<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function print(start, end){
            if(start<=end)
            {
                document.getElementById('res').innerHTML+=start+'<br>';
                print(start+1,end);
            }
        }
        function start_printing(){
            const startnum = parseInt(document.getElementById('start').value);
            const endnum = parseInt(document.getElementById('end').value);
            document.getElementById('res').innerHTML = '';
            print(startnum,endnum);
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Start Number</label>
        <input type="text" name="" id="start"><br><br>
        <label for="">End Number</label>
        <input type="text" name="" id="end"><br><br>
        <button type="button" class="btn btn-dark" id="n" onclick="start_printing();">Enter</button>
    </form>
    <div id="res"></div>
</body>
</html>
