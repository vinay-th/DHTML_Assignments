<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form name="StudentInfo">
        <label for="">Enter the first name: </label>
        <input type="text" id="firstName"><br><br>
        <label for="">Enter the last name: </label>
        <input type="text" id="lastName"><br><br>
        <label for="">Enter the roll number: </label>
        <input type="text" id="roll"><br><br>
        <label for="">Enter the mark1: </label>
        <input type="text" id="mark1"><br><br>
        <label for="">Enter the mark2: </label>
        <input type="text" id="mark2"><br><br>
        <label for="">Enter the mark3: </label>
        <input type="text" id="mark3"><br><br>
        <button
            type="button"
            class="btn btn-primary"
            onclick="store()"
        >
            Submit
        </button>
        
    </form>
    <p id="res"></p>
</body>
<script>
    function store()
    {
        const firstname = document.getElementById('firstName').value;
        const lastname = document.getElementById('lastName').value;
        const rollnum = document.getElementById('roll').value;
        const mark1 = document.getElementById('mark1').value;
        const mark2 = document.getElementById('mark2').value;
        const mark3 = document.getElementById('mark3').value;

        const student = {
            'First name' : firstname,
            'Last name' : lastname,
            'Roll num' : rollnum,
            'Mark 1' : mark1,
            'Mark 2' : mark2,
            'Mark 3' : mark3
        }
        console.log(student);

        document.getElementById('res').innerHTML=student;
    }
</script>
</html>
