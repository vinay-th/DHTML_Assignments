<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 w-100  mb-2 bg-primary text-white">
        <button class="btn-lg btn-dark btn " onclick="getText();">Check your voting age</button>
        <div class="getme"></div>
    </div>
    <script>
        function getText(){
            var givetext = document.createElement('input');
            givetext.type = 'text';
            var submit_btn = document.createElement('button');
            submit_btn = 'Submit'
            document.getElementsByClassName('getme')[0].appendChild(givetext);
            document.getElementsByClassName('getme')[0].appendChild(submit_btn);
        }
    </script>
</body>
</html>
