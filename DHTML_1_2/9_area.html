<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		r=prompt("Enter Radius = ");
		const pie=3.1416;
		function area(r,pie)
		{
			var ac;
			ac=pie*r*r;
			eval(ac);
			return ac;
		}
		var ans=area(r,pie);
		confirm ("Area of circle = "+ans);
	</script>
</head>
<body>

</body>
</html>
