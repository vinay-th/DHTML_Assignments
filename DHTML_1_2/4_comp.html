<!DOCTYPE html>
<html>
<head>
  <title>comparison</title>
  <script type="text/javascript">
    function demonstrateOperators() {
      var x = 10;
      var y = '10';

      var resultone = (x==y);
      document.getElementById("resultone").innerHTML = "Result of (x = y): " + resultone;

      var resulttwo = (x === y);
      document.getElementById("resulttwo").innerHTML = "Result of (x === y): " + resulttwo;

    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>Logical Operators Demo</h2>
  <button onclick="demonstrateOperators()">Click to Demonstrate</button>
  
  <h3>Results:</h3>
  <p id="resultone"></p>
  <p id="resulttwo"></p>
</body>
</html>
