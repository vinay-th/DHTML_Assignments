<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle with Cross of Diagonals and Plus-like Structure</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="300" height="200"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.rect(50, 50, 200, 100);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.lineTo(250, 150);
    ctx.moveTo(250, 50);
    ctx.lineTo(50, 150);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(150, 50);
    ctx.lineTo(150, 150);
    ctx.moveTo(50, 100);
    ctx.lineTo(250, 100);
    ctx.stroke();
  </script>
</body>
</html>
