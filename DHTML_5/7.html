<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <canvas
      id="Mycanvas"
      width="180"
      height="300"
      style="border: 1px solid black"
    >
    </canvas>
    <canvas
      id="Mycanvas1"
      width="180"
      height="300"
      style="border: 1px solid black"
    >
    </canvas>
    <canvas
      id="Mycanvas2"
      width="180"
      height="300"
      style="border: 1px solid black"
    >
    </canvas>
    <script type="text/javascript">
      var canvas = document.getElementById("Mycanvas");
      var ctx = canvas.getContext("2d");
      ctx.moveTo(0, 90);
      ctx.lineTo(180, 90);
      ctx.stroke();

      ctx.moveTo(0, 200);
      ctx.lineTo(180, 200);
      ctx.stroke();

      var canvas = document.getElementById("Mycanvas1");
      var ctx = canvas.getContext("2d");
      ctx.moveTo(0, 90);
      ctx.lineTo(180, 90);
      ctx.stroke();

      ctx.moveTo(0, 200);
      ctx.lineTo(180, 200);
      ctx.stroke();

      var canvas = document.getElementById("Mycanvas2");
      var ctx = canvas.getContext("2d");
      ctx.moveTo(0, 90);
      ctx.lineTo(180, 90);
      ctx.stroke();

      ctx.moveTo(0, 200);
      ctx.lineTo(180, 200);
      ctx.stroke();
    </script>
  </body>
</html>
