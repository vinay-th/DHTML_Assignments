<!DOCTYPE html>
<html>
  <head>
    <style>
      #mydiv {
        width: 100px;
        height: 100px;
        background-color: chocolate;
        transition: width 2s, height 4s;
      }

      #mydiv:hover {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
  </body>
</html>
